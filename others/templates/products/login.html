<!DOCTYPE html>
<html lang="en">
<title>Login</title>
{% extends 'base.html' %}
{% block content %}
    <body style="font-family: 'Open Sans';">
    <br>
    <blockquote class="blockquote text-center">
        <p class="mb-0">
        <h1>Welcome to our Website!</h1></p>
        <footer class="blockquote-footer"><cite title="Source Title">Team SSFC</cite></footer>
    </blockquote>
    <div class="card container" style="width: 50rem">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="InputUser" class="bmd-label-floating">Username</label>
                <input type="text" class="form-control" name="InputUser"></div>

            <div class="form-group">
                <label for="inputPassword" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" name="inputPassword">
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    Username or Password is incorrect!
                </div>
            {% else %}
                <br>
            {% endif %}
            <button type="submit" class="btn btn-raised btn-primary"
                    style="display: block; margin: 0 auto;">Login
            </button>
        </form>
        <hr>
    </div>
    </body>
{% endblock %}
</html>
